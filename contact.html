</head>
<body>

        <!-------Mobile nav------->

                <h2><a href="./index.html">HOG</a></h2>

            <div class="right-nav">
                <div class="house-of-groove-mobile">
                    <span>House of groove</span>
                </div>
                <div class="mobile-search mobile-hamburger">
                    <i class="far fa-search"></i>
                </div>

                    <div class="line1" style="width: 9px;"></div>
                    <div class="line2" style="width: 14px;"></div>
                    <div class="line"3 style="width: 20px;"></div>
                </div>
            </div>
        </nav>

        
        <div class="main-content">
            <nav class="desktop-nav" id="desktopNav">
                <div class="lines" id="lines">
                    <div class="line1" style="width: 37px;"></div>
                    <div class="line2" style="width: 74px;"></div>
                    <div class="line3" style="width: 148px;"></div>
                </div>
                <ul class="nav-links">
                    <li class="rotate">
                        <div class="link">
                            <a href="category.html">Nft-stores</a>
                        </div>
                    </li>
                    <li class="rotate">
                        <div class="link">
                            <a href="./investors.html">Investors</a>

                    <li class="rotate">
                        <div class="link">
                            <a href="./contact.html">Contact</a>
                        </div>
                    </li>
                    <li class="rotate">
                        <div class="link">
                            <a href="./about.html">About</a>
                        </div>
                    </li>
                  
                    <li class="rotate">
                        <div class="link">
                            <a href="#"><div class="nav-line" style="width: 80px; height: 2px; background-color: rgba(0, 0, 0, 0.2);"></div></a>
                        </div>
                    </li>
                </ul>
            </nav>

            

            <div class="side-content">
                <div class="side-content-wrapper">
                    <div class="contact-wrapper">
                        <div class="contact">
                            <div class="contact-card">
                                <div class="contact-heading">
                                    <h4>Contact Us</h4>
                                </div>
                                <div class="contact-info">
                                    <div class="contact-location">
                                        <a href="#">
                                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                                            <span>Lagos, Nigeria</span>
                                        </a>
                                    </div>
                                    <div class="contact-mail">
                                        <a href="#">
                                            <i class="fa fa-envelope"></i>
                                            <span>enquiry@gmail.com</span>
                                        </a>
                                    </div>
                                    <div class="contact-phone">
                                        <a href="#">
                                            <i class="fa fa-phone"></i>
                                            <span>+2348168550345</span>
                                        </a>
                                    </div>
                                    <div class="contact-socials">
                                        <i class="fab fa-facebook"></i>
                                        <i class="fab fa-twitter"></i>
                                        <i class="fab fa-instagram"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="contact-form">
                                <div class="investment-heading">
                                    <h2>Get in Touch</h2>
                                    <p>Feel free to drop us a line below</p>
                                </div>
                                <form action="">
                                    <div>
                                        <input type="text" placeholder="Your Name">
                                    </div>
                                    <div>
                                        <input type="text" placeholder="Your Email">
                                    </div>
                                    <div>
                                        <textarea name="message" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
                                    </div>
                                    <div class="form-footer">
                                        <div class="upload-file">
                                            <a href="#">
                                                <img src="./images/upload-Vector.png" alt="">
                                                <span>Upload File</span>
                                            </a>
                                        </div>
                                        <div class="form-button">
                                            <button>Send Message</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
